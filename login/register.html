<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <h1 class="title">Đăng ký</h1>
    <div id="lottie-animation" class="lottie-container"></div>
    
    <form class="login-form">
      <div class="input-group">
        <label for="username">Tên tài khoản</label>
        <input type="text" id="username" placeholder="Nhập  tên tài khoản">
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Nhập email">
      </div>
      <div class="input-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <span class="toggle-password" onclick="togglePassword()">
          <i class="fa-regular fa-eye-slash"></i>
        </span>
      </div>
      <div class="input-group">
        <label for="confirm-password">Xác nhận mật khẩu</label>
        <input type="password" id="confirm-password" placeholder="Xác nhận lại mật khẩu">
        <span class="toggle-password" onclick="toggleConfirmPassword()">
          <i class="fa-regular fa-eye-slash"></i>
        </span>
      </div>
      <button type="submit" class="btn-login">Đăng ký</button>
      <p class="switch-form">
        Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a>
      </p>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
  <script src="register.js"></script>
</body>
</html>
