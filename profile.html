<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MonkeyGameShop</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header">
        <!-- Navigation giữ nguyên -->
    </header>

    <main class="main">
        <div class="profile-container">
            <div class="profile-sidebar">
                <div class="profile-avatar">
                    <img src="./images/default-avatar.png" alt="Avatar" id="profileAvatar">
                    <button class="change-avatar-btn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <div class="profile-menu">
                    <a href="#profile" class="menu-item active">
                        <i class="fas fa-user"></i>
                        Thông tin cá nhân
                    </a>
                    <a href="#library" class="menu-item">
                        <i class="fas fa-gamepad"></i>
                        Thư viện game
                    </a>
                    <a href="#wishlist" class="menu-item">
                        <i class="fas fa-heart"></i>
                        Danh sách yêu thích
                    </a>
                    <a href="#settings" class="menu-item">
                        <i class="fas fa-cog"></i>
                        Cài đặt
                    </a>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Đăng xuất
                    </button>
                </div>
            </div>

            <div class="profile-content">
                <div class="profile-header">
                    <h1>Thông tin cá nhân</h1>
                    <p>Quản lý thông tin cá nhân của bạn</p>
                </div>

                <div class="profile-section">
                    <form id="profileForm" class="profile-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Tên người dùng</label>
                                <input type="text" id="username" name="username" placeholder="Nhập tên người dùng">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="email" name="email" placeholder="Nhập email">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Mật khẩu mới</label>
                                <div class="password-input">
                                    <input type="password" id="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới">
                                    <i class="fas fa-eye-slash toggle-password"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Xác nhận mật khẩu</label>
                                <div class="password-input">
                                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu">
                                    <i class="fas fa-eye-slash toggle-password"></i>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="save-btn">
                                <i class="fas fa-save"></i>
                                Lưu thay đổi
                            </button>
                        </div>
                    </form>
                </div>

                <div class="profile-section">
                    <h2>Hoạt động gần đây</h2>
                    <div class="activity-list">
                        <div class="activity-item">
                            <i class="fas fa-shopping-cart"></i>
                            <div class="activity-info">
                                <p>Đã mua Cyberpunk 2077</p>
                                <span>2 ngày trước</span>
                            </div>
                        </div>
                        <div class="activity-item">
                            <i class="fas fa-heart"></i>
                            <div class="activity-info">
                                <p>Đã thêm God of War vào danh sách yêu thích</p>
                                <span>5 ngày trước</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- Footer content -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
